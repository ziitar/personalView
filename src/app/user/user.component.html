<div class="modal fade bs-example-modal-sm" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs nav-justified">
          <li [class.active]="isLogin"><a (click)="login()">登录</a></li>
          <li [class.active]="!isLogin"><a (click)="register()">注册</a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="login" [hidden]="!isLogin">
          <form class="form-horizontal" (ngSubmit)="onLogin()"  #loginForm="ngForm">
            <div class="form-group" >
              <label for="userName" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" id="userName"
                       required placeholder="用户名由字母、汉字、数字组成及下划线组成"
                       [(ngModel)]="model.name">
                <span class="help-block">{{loginHelp.userName}}</span>
              </div>
            </div>
            <div class="form-group" >
              <label for="userPassword" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="userPassword"
                       required placeholder="密码至少8位字母或数字" minlength="8"
                       [(ngModel)]="model.password">
                <span class="help-block">{{loginHelp.userPassword}}</span>
              </div>
            </div>
            <div class="flex-center">
              <button type="reset" class="btn ">reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="register" [hidden]="isLogin">
          <form class="form-horizontal" (ngSubmit)="onRegister()" #registerForm="ngForm">
            <div class="form-group ">
              <label for="userNameOfRegister" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userNameOfRegister"
                       placeholder="用户名由字母、汉字、数字组成及下划线组成" required
                       [(ngModel)]="model.name" (change)="checkUserName()">
                <span class="help-block">{{registerHelp.userName}}</span>
              </div>
            </div>
            <div class="form-group" >
              <label for="userPasswordOfRegister" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"  name="password" id="userPasswordOfRegister"
                       required placeholder="密码至少8位字母或数字" minlength="8"
                       [(ngModel)]="model.password">
                <span class="help-block">{{registerHelp.userPassword}}</span>
              </div>
            </div>
            <div class="form-group" >
              <label for="confirmPasswordOfRegister" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="checkPassword" id="confirmPasswordOfRegister"
                       required placeholder="保持与上面输入的密码一致" minlength="8"
                       [(ngModel)]="checkPassword">
                <span class="help-block">{{registerHelp.checkPassword}}</span>
              </div>
            </div>
            <div class="form-group" >
              <label for="uesrEmailOfRegister" class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="uesrEmailOfRegister" required
                       [(ngModel)]="model.email">
                <span class="help-block">{{registerHelp.userEmail}}</span>
              </div>
            </div>
            <div class="flex-center">
              <button type="reset" class="btn ">reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        {{registerMessage || loginMessage}}
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
